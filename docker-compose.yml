version: "3.8"

services:
  ourgallery:
    build: .
    expose:
      - "8080"
    environment:
      - GALLERY_PASSWORD=pwd
      - SITE_TITLE=My Event Photos
      - PORT=8080
      - SESSION_KEY=your-secret-session-key-change-this-in-production
    volumes:
      - ./uploads:/root/uploads
      - ./metadata:/root/metadata
    restart: unless-stopped
    networks:
      - gallery-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/dhparam.pem:/etc/nginx/dhparam.pem:ro
    depends_on:
      - ourgallery
    restart: unless-stopped
    networks:
      - gallery-network

networks:
  gallery-network:
    driver: bridge
