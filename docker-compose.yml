version: "3.8"

services:
  ourgallery:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GALLERY_PASSWORD=pwd
      - SITE_TITLE=My Event Photos
      - PORT=8080
      - SESSION_KEY=your-secret-session-key-change-this-in-production
    volumes:
      - ./uploads:/root/uploads
      - ./metadata:/root/metadata
    restart: unless-stopped
