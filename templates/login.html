<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h1>{{.Title}}</h1>
            <p>Enter the password to access the gallery</p>

            {{if .Error}}
            <div class="error">{{.Error}}</div>
            {{end}}

            <form method="POST">
                <input type="text" name="name" placeholder="Your name (optional)" class="name-input">
                <p class="optional-text">Optional: Add your name so others know who uploaded photos</p>
                <input type="password" name="password" placeholder="Password" required autofocus>
                <button type="submit">Enter Gallery</button>
            </form>
        </div>
    </div>
</body>

</html>
