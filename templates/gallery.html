<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header>
        <h1>{{.Title}}</h1>
        {{if .Photos}}
        <a href="/download-all" class="download-btn">Download All</a>
        {{end}}
    </header>

    <main>
        <div class="upload-section">
            <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <div class="upload-area" id="upload-area">
                    <div class="upload-content" id="upload-content">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <p>Drag photos here or click to select</p>
                        <input type="file" id="file-input" name="photos" multiple accept="image/*" hidden>
                    </div>
                </div>
            </form>
        </div>

        <div class="gallery">
            {{range .Photos}}
            <div class="photo-item">
                <img src="{{.Path}}" alt="Gallery photo" loading="lazy" onclick="openModal('{{.Path}}')">
                <div class="photo-attribution">
                    Uploaded by {{.Uploader}}
                </div>
            </div>
            {{else}}
            <div class="empty-gallery">
                <p>No photos yet. Upload some to get started!</p>
            </div>
            {{end}}
        </div>
    </main>

    <!-- Modal for full-size images -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
